					<li class="left"><a href="../musicFriend/musicFriend.html" target="_self" class="f14 txt-center block">朋友</a></li>

			<div id="video">

					<a id="key" class="pos bkground-video block" href="javascript:void(0)"></a>
				</div>
				<!-- 中心部分按钮 -->
				<div id="vi-center" class="left mtm pos cl">
					<!-- 上下暂停播放按钮 -->

						<a href="#" class="bkground-video block mtm left" id="previous" title="上一曲"></a>
						<a href="#" class="bkground-video block mtn left mln" id="stop" title="暂停"></a>
						<a href="#" class="bkground-video block mtm left mln" id="next" title="下一曲"></a>

						<a href="#" class="abs block bkground-video"></a>
					</div>
					<!-- 进度条设置 -->
					<div id="play" class="" class="pos">

							<div id="bar" class="pos"></div>
							<span id="bar-pic" class="abs bkground-iconall pos"></span>
						</div>
						<!-- 进度时间 -->
						<span id="time" class="abs">
							<em>00:00</em>

						</span>

					<div id="other" class="abs bkground-iconall cl">

						<a href="#" id="change" class="left bkground-video" title="循环"></a>
						<a href="#" id="doc-stop" class="left bkground-video block txt-center decoration mtm" title="播放列表">0</a>
